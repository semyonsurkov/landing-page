<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
      <title>Landing page</title>
   </head>
   <body>
      <header class="header">
         <div class="wrapper">
            <div class="header__container">
               <div class="header__logo">
                  <a class="header__link" href="">Header Logo</a>
               </div>
               <nav class="header__nav">
                  <ul class="nav__list">
                     <li class="nav__item">
                        <a class="nav__link" href="#">header link one</a>
                     </li>
                     <li class="nav__item">
                        <a class="nav__link" href="#">header link two</a>
                     </li>
                     <li class="nav__item">
                        <a class="nav__link" href="#">header link three</a>
                     </li>
                  </ul>
               </nav>
            </div>
      </header>
      </div>
      <div class="info">
         <div class="wrapper">
            <div class="info__wrapper">
               <div class="left">
                  <h1 class="info__header">
                     This website is awesome
                  </h1>
                  <p class="info__text">
                     This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.
                  </p>
                  <a class="info__link" href="#">Sign up</a>
               </div>
               <div class="right">
                  <img src="img/info_img.jpg" alt="" class="info__img">
               </div>
            </div>
         </div>
      </div>
      </div>
   </body>
</html>
